{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLT</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
</head>
<body>
<div class="errors" id="error"></div>
    <div class="reg_box">
        <form id="reg_form" name="registration" action="" method="POST">
            {% csrf_token %}
            <label class="log" for="username">User</label>
            <input type="text" id="username" name="username" required>
            <label class="log" for="password1">Password</label>
            <input type="password" id="password1" name="password1" required>
            <label class="log" for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
            <button class="btn" type="submit" >Sign up</button>
            <a href="/" class="btn">Back</a>
        </form>
    </div>
</body>
<script src="{% static 'javascript/validate.js' %}"></script>
</html>
